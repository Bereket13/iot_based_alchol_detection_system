<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Monitoring Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.shutterstock.com/image-photo/drunk-driver-behind-wheel-man-600nw-1929357062.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      max-width: 350px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2D89EF;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1c66c3;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    @media (max-width: 500px) {
      .login-container {
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://www.2merkato.com/images/stories/ethiopia_flag.jpg" alt="Car Logo" class="logo" />
    <h2>Alchol Detection System Admin Login ðŸ‡ªðŸ‡¹</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const adminUser = {
      username: "admin",
      password: "1234"
    };

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === adminUser.username && pass === adminUser.password) {
        window.location.href = "carlist.html";
      } else {
        document.getElementById("error").textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
