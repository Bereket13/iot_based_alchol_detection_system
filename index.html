<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Safety System | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --danger: #ef233c;
      --success: #4cc9f0;
      --border-radius: 12px;
      --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark);
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 420px;
      box-shadow: var(--box-shadow);
      text-align: center;
      transform: translateY(0);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--success));
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }
    
    h2 {
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-weight: 600;
      position: relative;
      display: inline-block;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--success);
      border-radius: 3px;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--dark);
    }
    
    .input-group input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 2px solid #e9ecef;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background-color: #f8f9fa;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      background-color: white;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .input-group i {
      position: absolute;
      left: 1rem;
      top: 2.6rem;
      color: var(--primary);
    }
    
    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .error {
      color: var(--danger);
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    .flag {
      font-size: 1.5rem;
      margin-left: 0.5rem;
      vertical-align: middle;
    }
    
    .footer-text {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
    
    .footer-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .footer-text a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 500px) {
      .login-container {
        padding: 1.5rem;
        margin: 0 1rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/3063/3063187.png" alt="Driver Safety Logo">
    <h2>Driver Safety System <span class="flag">ðŸ‡ªðŸ‡¹</span></h2>
    
    <div class="input-group">
      <label for="username">Username</label>
      <i class="fas fa-user"></i>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    
    <div class="input-group">
      <label for="password">Password</label>
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    
    <button onclick="login()">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
    
    <div id="error" class="error"></div>
    
    <p class="footer-text">
      For authorized personnel only. <br>
      Contact <a href="#">support</a> if you need access.
    </p>
  </div>

  <script>
    const adminUser = {
      username: "admin",
      password: "1234"
    };

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorElement = document.getElementById("error");

      if (!user || !pass) {
        errorElement.textContent = "Please enter both username and password.";
        return;
      }

      if (user === adminUser.username && pass === adminUser.password) {
        // Add loading effect
        const btn = document.querySelector("button");
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
        btn.disabled = true;
        
        // Simulate loading before redirect
        setTimeout(() => {
          window.location.href = "carlist.html";
        }, 1500);
      } else {
        errorElement.textContent = "Invalid credentials. Please try again.";
        document.getElementById("password").value = "";
        document.getElementById("password").focus();
      }
    }
    
    // Add enter key functionality
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
